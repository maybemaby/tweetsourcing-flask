    <div class="w-75" id="image_results">
    {% if image_urls %}
        <div class="accordion" id="matchAccordion">
        {% for url_set in image_urls %}
            <div class="accordion-item">
                <h1 class="accordion-header" id="heading{{ loop.index }}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ loop.index }}" aria-expanded="false" aria-controls="collapse{{ loop.index }}">
                        Image {{ loop.index }} results
                    </button>
                </h1>
                <div id="collapse{{ loop.index }}" class="accordion-collapse collapse collapse" aria-labelledby="heading{{ loop.index }}" data-bs-parent="#matchAccordion">
                    <div class="accordion-body">
                        <div class="d-flex w-100 m-2 flex-column">
                            {% for url in url_set %}
                            <div class="card text-dark mb-2">
                                <div class="card-header text-dark">
                                    Match {{ loop.index }} 
                                </div>
                                <div class="card-body text-dark">
                                    <h5 class="card-title">{{ url.title }}</h5>
                                    <a href="{{ url.url }}" class="btn btn-secondary">Link</a>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
                
        {% endfor %}
        </div>
    {% elif image_urls == None %}
        <h2>No matches could be found.</h2>
    {% else %}
        <h2>No image found in tweet.</h2>
    {% endif %}
    </div>
